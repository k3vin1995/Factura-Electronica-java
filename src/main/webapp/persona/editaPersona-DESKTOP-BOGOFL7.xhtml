<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaPersonaForm">
                    <b:container fluid="true">
                        <b:panel title="Edita Persona" look="primary" >
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID" 
                                                   for="idpersona"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="idpersona"
                                                 readonly="true"
                                                 value="#{personaController.id}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" 
                                                   for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{personaController.nombre}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Primer Apellido" 
                                                   for="apellido"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Primer Apellido"
                                                 id="apellido"
                                                 required="true"
                                                 value="#{personaController.apellido}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Segundo Apellido" 
                                                   for="apellido2"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Segundo Apellido"
                                                 id="apellido2"
                                                 required="true"
                                                 value="#{personaController.apellido2}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono" 
                                                   for="telefono"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono"
                                                 id="telefono"
                                                 required="true"
                                                 value="#{personaController.telefono}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" 
                                                   for="correo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Correo"
                                                 id="correo"
                                                 required="true"
                                                 value="#{personaController.correo}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula" 
                                                   for="cedula"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cedula"
                                                 id="cedula"
                                                 required="true"
                                                 value="#{personaController.cedula}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha Nacimiento" 
                                                   for="fechaNacimiento"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker required="true"                                                 
                                                  id="fechaNacimiento"
                                                  placeholder="AÃ±o/Mes/Dia"
                                                 value="#{personaController.fechaNacimiento}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo Persona" 
                                                   for="tipoPersona"/>
                                </b:column>
<!--                              <b:column medium-screen="4">
                                    <b:inputText placeholder="Tipo Persona"
                                                 id="tipoPersona"
                                                 required="true"
                                                 value="#{personaController.tipoPersona}"/>
                                </b:column>-->
                                <b:column medium-screen="4">
                                    <b:selectOneMenu value="#{personaController.tipoPersona}" required="true" label="Seleccione el tipo de persona">
                                         <f:selectItem itemLabel="(Please select)" itemValue="" />
                                         <f:selectItem itemLabel="Cliente" itemValue="Cliente" />
                                         <f:selectItem itemLabel="Usuario" itemValue="Usuario" />
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{personaController.updatePersona()}"
                                                     ></b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     style="width: 33%"
                                                     action="#{personaController.deletePersona()}"
                                                     ></b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
