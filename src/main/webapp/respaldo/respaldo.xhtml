<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>
            Respaldos
        </title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:form>
                    <b:container fluid="true">
                        <b:panel title="Respaldo de Estudiantes" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Realizar el respaldo:"/>
                                </b:column> 
                                <b:column medium-screen="4">
                                    <b:commandButton value="Estudiantes"
                                                     action="#{estudianteController.respaldo()}"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
