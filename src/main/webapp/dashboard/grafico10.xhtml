<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>10 Gr√°fico Interactivo</title>
        <style type="text/css">
            .right div {
                float: right;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="pie" model="#{chartInteractiveView1.pieModel1}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{chartInteractiveView1.itemSelect}" update="growl" />
                        </p:chart>
                        <p:chart type="bar" model="#{chartInteractiveView2.barModel}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{chartInteractiveView2.itemSelect}" update="growl" />
                        </p:chart>  
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
