<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Estudiantes</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaEstudianteForm">
                    <b:container fluid="true">
                        <b:panel title="Estudiantes" look="primary">
                            <b:row tooltip="La identificacion no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion" for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="identificacion"
                                                 value="#{estudianteController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Primer Apellido:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido1"
                                                 id="apellido1"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Segundo Apellido:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido2"
                                                 id="apellido2"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha de Nacimiento:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker 
                                        id="fechaNaci"
                                        required="true"
                                        requiredMessage="Se requiere la F. de Nacimiento"
                                        value="#{estudianteController.fechaNaci}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNaci"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha de Ingreso:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker 
                                        id="fechaIngr"
                                        required="true"
                                        requiredMessage="Se requiere la F. de Ingreso"
                                        value="#{estudianteController.fechaIngr}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaIngr"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Genero" for="genero"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:radiobutton value="#{estudianteController.genero}"
                                                   itemLabel="Masculino"
                                                   itemValue="M"/>
                                    <b:radiobutton value="#{estudianteController.genero}"
                                                   itemLabel="Femenino"
                                                   itemValue="F"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="genero"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Ingresar"
                                                     look="primary"
                                                     style="width: 33%"
                                                     action="#{estudianteController.inserta()}">                                        
                                    </b:commandButton>
                                    <b:commandButton value="Actualizar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{estudianteController.modifica()}">                                        
                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     style="width: 33%"
                                                     action="#{estudianteController.elimina()}">                                        
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container> 
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
