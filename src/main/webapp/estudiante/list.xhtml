<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estudiante</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">

                <!-- Form para aÑadir un regitro  -->
                <h:form id="editaEstudianteForm">
                    <b:container fluid="true">
                        <b:panel title="Producto o Servicio" look="primary">
                            <b:row>
                                <div>
                                    <b:column medium-screen="2">
                                        <h:outputLabel value="Codigo" for="Codigo" />
                                    </b:column>
                                    <b:column medium-screen="4" tooltip="El Codigo debe ser unico">
                                        <b:inputText placeholder="Codigo"
                                                     id="identificacion"
                                                     value="#{estudianteController.id}"/>
                                    </b:column>
                                    <b:column medium-screen="6" style-class="message">
                                        <b:message for="Codigo"/>
                                    </b:column>                                
                                </div>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo Servicio/Mercancia" for="Tipo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu >
                                        <f:selectItem itemValue="Mercancia" itemLabel="Mercancia"></f:selectItem>
                                        <f:selectItem itemValue="Servicio" itemLabel="Servicio"></f:selectItem>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Tipo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <div>
                                    <b:column medium-screen="2">
                                        <h:outputText value="Descripción: "/>
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText placeholder="Descripción"
                                                     id="nombre"
                                                     required="true"
                                                     autocomplete="false"
                                                     value="#{estudianteController.nombre}"/>
                                    </b:column>
                                    <b:column medium-screen="6" style-class="message">
                                        <b:message for="Descripción"/>
                                    </b:column>

                                </div> 

                                <div>
                                    <b:column medium-screen="2">
                                        <h:outputText value="Impuesto Servicio 10%"/>
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:selectOneMenu >
                                            <f:selectItem itemValue="NO" itemLabel="NO"></f:selectItem>
                                            <f:selectItem itemValue="SI" itemLabel="SI"></f:selectItem>
                                        </b:selectOneMenu>
                                    </b:column>
                                </div>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Precio: "/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio"
                                                 id="apellido2"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>

                                <b:column medium-screen="2">
                                    <h:outputText value="Tarifa IVA:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu >
                                            <f:selectItem itemValue="0" itemLabel="0% Exento"></f:selectItem>
                                            <f:selectItem itemValue="1" itemLabel="1% Reducida"></f:selectItem>
                                            <f:selectItem itemValue="2" itemLabel="2% Reducida"></f:selectItem>
                                            <f:selectItem itemValue="4" itemLabel="4% Reducida"></f:selectItem>
                                            <f:selectItem itemValue="13" itemLabel="13% General"></f:selectItem>
                                            <f:selectItem itemValue="0" itemLabel="0% Sin Impuesto"></f:selectItem>
                                        </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNaci"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha de Ingreso:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker 
                                        id="fechaIngr"
                                        required="true"
                                        requiredMessage="Se requiere la F. de Ingreso"
                                        value="#{estudianteController.fechaIngr}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaIngr"/>
                                </b:column>

                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo Servicio/Mercancia" for="Tipo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu >
                                        <f:selectItem itemValue="one" itemLabel="one"></f:selectItem>
                                        <f:selectItem itemValue="two" itemLabel="two"></f:selectItem>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Tipo"/>
                                </b:column>
                            </b:row>       
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Añadir"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{estudianteController.inserta()}">                                        
                                    </b:commandButton>
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:container> 
                </h:form>


                <!--                      Tabla de Productos y servicios -->
                <h:form>
                    <b:dataTable value="#{estudianteController.estudiantes}"
                                 var="estudiante"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{estudiante.id}"
                                           label="identificación"
                                           width="9%"/>
                        <b:dataTableColumn value="#{estudiante.nombre}"
                                           label="Nombre"
                                           width="15%"/>
                        <b:dataTableColumn value="#{estudiante.apellido1}"
                                           label="Primer Apellido"
                                           width="19%"/>
                        <b:dataTableColumn value="#{estudiante.apellido2}"
                                           label="Segundo Apellido"
                                           width="19%"/>
                        <b:dataTableColumn value="#{estudiante.fechaNaci}"
                                           label="F. Nacimiento"
                                           width="10%"/>
                        <b:dataTableColumn value="#{estudiante.fechaIngr}"
                                           label="F. Ingreso"
                                           width="10%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{estudiante.genero}"
                                           width="8%"
                                           label="Género"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{estudianteController.edita(estudiante.id)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
