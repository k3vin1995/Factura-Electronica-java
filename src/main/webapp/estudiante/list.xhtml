<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Estudiante</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                
                      <!-- Form para aÑadir un regitro  -->
                <h:form id="editaEstudianteForm">
                    <b:container fluid="true">
                        <b:panel title="Estudiantes" look="primary">
                            <b:row tooltip="La identificacion no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion" for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="identificacion"
                                                 value="#{estudianteController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Primer Apellido:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido1"
                                                 id="apellido1"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Segundo Apellido:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido2"
                                                 id="apellido2"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{estudianteController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha de Nacimiento:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker 
                                        id="fechaNaci"
                                        required="true"
                                        requiredMessage="Se requiere la F. de Nacimiento"
                                        value="#{estudianteController.fechaNaci}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNaci"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha de Ingreso:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker 
                                        id="fechaIngr"
                                        required="true"
                                        requiredMessage="Se requiere la F. de Ingreso"
                                        value="#{estudianteController.fechaIngr}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaIngr"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Genero" for="genero"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:radiobutton value="#{estudianteController.genero}"
                                                   itemLabel="Masculino"
                                                   itemValue="M"/>
                                    <b:radiobutton value="#{estudianteController.genero}"
                                                   itemLabel="Femenino"
                                                   itemValue="F"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="genero"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Añadir"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{estudianteController.inserta()}">                                        
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container> 
                </h:form>
                      
                      
<!--                      Tabla de Estudiantes-->
                <h:form>
                    <b:dataTable value="#{estudianteController.estudiantes}"
                                 var="estudiante"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{estudiante.id}"
                                           label="identificación"
                                           width="9%"/>
                        <b:dataTableColumn value="#{estudiante.nombre}"
                                           label="Nombre"
                                           width="15%"/>
                        <b:dataTableColumn value="#{estudiante.apellido1}"
                                           label="Primer Apellido"
                                           width="19%"/>
                        <b:dataTableColumn value="#{estudiante.apellido2}"
                                           label="Segundo Apellido"
                                           width="19%"/>
                        <b:dataTableColumn value="#{estudiante.fechaNaci}"
                                           label="F. Nacimiento"
                                           width="10%"/>
                        <b:dataTableColumn value="#{estudiante.fechaIngr}"
                                           label="F. Ingreso"
                                           width="10%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{estudiante.genero}"
                                           width="8%"
                                           label="Género"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{estudianteController.edita(estudiante.id)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
