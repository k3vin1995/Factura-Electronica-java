<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Autenticaci√≥n</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <b:container fluid="true">
                <b:panel title="Login" look="primary">
                    <b:row tooltip="Usuario ya registrado!.">
                        <b:column medium-screen="2">
                            <h:outputLabel value="Usuario" for="usuario"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Usuario"
                                         id="usuario"
                                         label="Usuario"
                                         required="true"
                                         autocomplete="false"
                                         value="#{usuarioController.idUsuario}">
                                <f:facet name="preend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="usuario"/>
                        </b:column>                        
                    </b:row>
                     <b:row tooltip="El password no se lee por seguridad.">
                        <b:column medium-screen="2">
                            <h:outputLabel value="Clave"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Clave"
                                         id="clave"
                                         label="Clave"
                                         required="true"
                                         autocomplete="false"
                                         value="#{usuarioController.pwUsuario}">
                                <f:facet name="preend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="clave"/>
                        </b:column>                        
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2"/>
                        <b:column medium-screen="4">
                            <b:commandButton value="Login"
                                             action="#{usuarioController.valida()}"
                                             look="primary"
                                             style="width: 100%"/>
                        </b:column>
                    </b:row>   
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
