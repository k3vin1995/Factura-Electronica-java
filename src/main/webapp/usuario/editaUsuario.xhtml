<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaUsuarioForm">
                    <b:container fluid="true">
                        <b:panel title="Usuario" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Usuario" for="id"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText id="id"
                                                 readonly="true"
                                                 value="#{usuarioCRUDcontroller.idusuario}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Usuario" for="user"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="nombre de usuario"
                                                 required="true"
                                                 id="user"
                                                 value="#{usuarioCRUDcontroller.usuario}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="user"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Contraseña" for="contrasena"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Contraseña"
                                                 required="true"                                                 
                                                 id="contrasena"
                                                 value="#{usuarioCRUDcontroller.contrasena}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="contrasena"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Id persona" for="idper"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="idper"
                                                 readonly="true"
                                                 value="#{usuarioCRUDcontroller.idpersonausuario}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idper"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 40%"
                                                     action="#{usuarioCRUDcontroller.updateUsuarioCRUD()}"
                                                     ></b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     style="width: 40%"
                                                     action="#{usuarioCRUDcontroller.deleteUsuarioCRUD()}"
                                                     ></b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
