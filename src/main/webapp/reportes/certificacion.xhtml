<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="certificacionEstudianteForm">  
                    <b:container fluid="true">
                        <b:panel title="Estudiante" look="primary">  
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion" for="identificacion"/>                                    
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Identificacion"
                                                 id="identificacion"
                                                 required="true"
                                                 value="#{estudianteController.id}"
                                                 />                                    
                                </b:column>
                                <b:column medium-screen="1">
                                    <!--action="#{estudianteController.buscaEstudiante(estudianteController.id)}"-->
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"                                                  
                                                     onclick="ajax:estudianteController.buscaEstudiante(estudianteController.id)" 
                                                     update="@form"
                                                     />
                                </b:column>
                                <b:column medium-screen="4" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{estudianteController.nombreCompleto}"/>
                                    <!--<h:outputLabel value="#{estudianteController.nombre}"/>
                                    <h:outputLabel value="#{estudianteController.apellido1}"/>
                                    <h:outputLabel value="#{estudianteController.apellido2}"/>-->
                                </b:column>                             
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Imprimir"
                                                     icon="print"
                                                     id="btImprimir"
                                                     disabled="#{estudianteController.noImprimir}"
                                                     action="#{reporteController.certificacionEstudiante(estudianteController)}">
                                    </b:commandButton>                              
                                </b:column>                             
                            </b:row>
                        </b:panel>
                    </b:container>                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
